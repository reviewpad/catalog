apiVersion: reviewpad.com/v1.x

edition: team
mode: verbose

labels:
  small:
    description: small changes
    # color is the hexadecimal color code for the label, without the leading #.
    color: "294b69"
  medium:
    description: medium changes
    color: "a8c3f7"
  large:
    description: large changes
    color: "8a2138"

rules:
  isSmall:
    kind: patch
    description: small pull request
    spec: $size() <= 30
  
  isMedium:
    kind: patch
    description: medium-sized pull request
    spec: $size() > 30 && $size() <= 90

  isLarge:
    kind: patch
    description: large-sized pull request
    spec: $size() > 90
  
workflows:
  - name: label-pull-request-with-size
    description: Label pull request with size
    if:
      - rule: isSmall
        extraActions:
          - $addLabel("small")
      - rule: isMedium
        extraActions:
          - $addLabel("medium")
      - rule: isLarge
        extraActions:
          - $addLabel("large")
